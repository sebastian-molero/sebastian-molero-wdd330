<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="categories">
        <a href="/product_listing/index.html?category=tents" class="category">
          <img src="/images/tents-icon.svg" alt="Tents" />
          <h2>Tents</h2>
        </a>
        <a
          href="/product_listing/index.html?category=backpacks"
          class="category"
        >
          <img src="/images/backpacks-icon.svg" alt="Backpacks" />
          <h2>Backpacks</h2>
        </a>
        <a
          href="/product_listing/index.html?category=sleeping-bags"
          class="category"
        >
          <img src="/images/sleepingbags-icon.svg" alt="Sleeping Bags" />
          <h2>Sleeping Bags</h2>
        </a>
        <a
          href="/product_listing/index.html?category=hammocks"
          class="category"
        >
          <img src="/images/hammocks-icon.svg" alt="Hammocks" />
          <h2>Hammocks</h2>
        </a>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
