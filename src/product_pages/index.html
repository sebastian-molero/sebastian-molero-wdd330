<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Product Make and Name</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <section class="product-detail">
        <h3></h3>

        <h2 class="divider"></h2>

        <div class="img-container"></div>

        <p class="product-card__price"></p>

        <p class="product__color"></p>

        <p class="product__description"></p>

        <div class="product-detail__add">
          <div>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" min="1" value="1" />
          </div>
          <div class="buttons">
            <button id="addToCart" data-id="">Add to Cart</button>
            <button id="addToWishlist" data-id="" class="wishlist-btn">
              Add to Wishlist
            </button>
          </div>
        </div>
      </section>

      <div class="product-comments">
        <h3>Customer Comments</h3>
        <ul id="comment-list"></ul>
        <form id="comment-form">
          <input
            type="text"
            id="comment-author"
            placeholder="Your Name"
            required
          />
          <textarea
            name="comment"
            id="comment-text"
            placeholder="Write your comment..."
            required
          ></textarea>
          <button type="submit">Add Comment</button>
        </form>
      </div>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
